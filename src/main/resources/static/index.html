<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<link href="css/angular-bootstrap.css" rel="stylesheet">
<link href="css/custom.css" rel="stylesheet">
<link href="css/font-awesome-4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="app" ng-cloak class="ng-cloak" >
	<nav class="navbar navbar-fixed-top" role="navigation">
		<div class="container" >
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> 
						<span class="icon-bar"></span> 
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav" ng-controller="navigationController">
					<li class="active"><a ui-sref="home">Home</a></li>
					<li ng-show="!authenticated"><a ui-sref="login">Login</a></li>
					<li ng-show="authenticated"><a ui-sref="fileUpload">Upload</a></li>
					<li ng-show="authenticated"><a href="" ng-click="logout()">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<div ui-view></div>
	
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
</body>
</html>
